<!DOCTYPE html>
<html>
    <head>
        <title>Javascript F - C Converter</title>

        <link href="css/custom.css" rel="stylesheet" type="text/css">
        <link href="css/skeleton.css" rel="stylesheet" type="text/css">

        <script src="js/temp_convert.js"></script>

    </head>

    <body>
        <div id="container">
            <h1>Javascript F-C Converter</h1>
            <div>

                Enter Temperature to Convert:
                <input type="number" id="temp2convert" style="width:100px">
                <button onclick="convertTemp('f2c')" style="font-size: 1.0rem">Convert F to C</button> &nbsp; &nbsp;
                <button onclick="convertTemp('c2f')" style="font-size: 1.0rem">Convert C to F</button> &nbsp; &nbsp;

                <h3 id="standard1"></h3>
                <button id="button1"></button>
                <h3 id="standard2"></h3>
                <button id="button2"></button>

            </div>

    </body>

</html>
